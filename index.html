<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steenkerque Music Festival </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div id="logo"><img src="images/logo_transparent.png" alt="logo festival"></div>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">TICKETS</a></li>
            <li><a href="#">CAMPING</a></li>
            <li><a href="#">LINE-UP</a></li>
            <li><a href="#">INFOS PRATIQUES</a></li>
        </ul>
    </nav>
    <div id="burger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</header>
<div class="slide" id="home">
    <div class="container-flex">
        <div class="loc">STEENKERQUE</div>
        <video autoplay muted loop>
            <source src="images/MUSIC ON FESTIVAL 2019 • Aftermovie.mp4" type="video/mp4" >
        </video>
        <div class="date">14 & 15 AOUT 2022</div>
        </div>
         <button class="button" type="button"> BUY TICKET </button> 
</div>
<div class="slide" id="ticket">
    <div class="regular">
        <p id="regul">REGULAR 1 DAY TICKET</p>
        <p id="acces">ACCES AU FESTIVAL + PARKING </p>
        <p id="prix1">50€</p>
    </div>
</div>
</body>
</html>
